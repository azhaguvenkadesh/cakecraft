name: CI/CD - Build Spring Boot + Deploy to Render

on:
  push:
    branches:
      - main  # Or the branch you use for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: springapp  # ðŸ‘ˆ sets working directory to the subfolder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot App (JAR)
        run: |
          ./mvnw clean package -DskipTests

      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
